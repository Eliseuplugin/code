<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-side-menus ng-controller="MainCtrl">
      <ion-side-menu-content>
     <ion-header-bar class="bar-royal">
      
       <div class="buttons">
         <button class="button icon button-clear ion navicon-round" ng-click="toggleLeft()"></button>
       </div>
       </ion-header-bar>
    <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
          <ion-side-menu side="left" class="side-menu-gradient" ng-controller="Ctrl">
          
          <ion-header-bar class="bar-royal">
              <h1 class="title">Gospel Music</h1>

          </ion-header-bar>
           <ion-content>
             <ion-list>
               <div class="item item-divider item-icon-left">
                 <i class="icon ion-ios-gear"></i>
                 {{'SETTINGS_APP' | translate}}
               </div>

               <label class="item item-input item-select">
                <div class="input-label item-text-wrap">
                  <h3><i class="icon ion-earth"></i> {{'SELECTED_LANGUAGE' | translate}}</h3>
                </div>

                <select ng-change="changeLanguage(lang)" ng-model="lang">
                  <option value="pt" label="{{'SETTINGS_PT' | translate}}"">{{'SETTINGS_PT' | translate}}"

                  </option>
                  <option value="en" label="{{'SETTINGS_EN' | translate}}">{{'SETTINGS_EN' | translate}}

                  </option>
                  <option value="es" label="{{'SETTINGS_ES' | translate}}">{{'SETTINGS_ES' | translate}}

                  </option>
                </select>
                 
               </label>
             </ion-list>
           </ion-content>
            
          </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
