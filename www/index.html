<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="css/angular-player.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ionic.app.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->
    

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
    <script type="text/javascript" src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/angular-translate.min.js"></script>
    <script src="js/angular-translate.js"></script>
    <script src="lib/videogular/videogular.js"></script>
    <script src="lib/videogular-controls/vg-controls.js"></script>
    <script src="lib/videogular-buffering/vg-buffering.js"></script>
    <script src="lib/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="lib/videogular-poster/vg-poster.js"></script>
    <link rel="stylesheet" href="css/calendar.min.css"/>
    <script src="js/calendar-tpls.min.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->

    <ion-side-menus ng-controller="MainCtrl">
      <ion-side-menu-content>
     
      <!-- barra de cabecalho-->
     <ion-header-bar class="bar-royal">
      
       <div class="buttons">
         <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
       </div>
       </ion-header-bar>
    <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
          <ion-side-menu side="left" class="side-menu-gradient" ng-controller="Ctrl">
          
          <ion-header-bar class="bar-royal">
              <h1 class="title">Gospel Music</h1>

          </ion-header-bar>
           <ion-content>
             <ion-list>
               
               <div class="item item-divider item-icon-left">
                 <i class="icon ion-ios-gear"></i>
                 {{'SETTINGS_APP' | translate}}
               </div>

               <label class="item item-input item-select">
                <div class="input-label item-text-wrap">
                  <h3><i class="icon ion-earth"></i> {{'SELECTED_LANGUAGE' | translate}}</h3>
                </div>

                <select ng-change="changeLanguage(lang)" ng-model="lang">
                  <option value="pt" label="{{'SETTINGS_PT' | translate}}"">{{'SETTINGS_PT' | translate}}"

                  </option>
                  <option value="en" label="{{'SETTINGS_EN' | translate}}">{{'SETTINGS_EN' | translate}}

                  </option>
                  <option value="es" label="{{'SETTINGS_ES' | translate}}">{{'SETTINGS_ES' | translate}}

                  </option>
                </select>
                 
               </label>
             </ion-list>
           </ion-content>
            
          </ion-side-menu>
    </ion-side-menus>
    <div ng-include="'templates/player.html'"></div>
  </body>
</html>
